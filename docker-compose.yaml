version: '3'

services:
  mariadb:
    build: ./mariadb/
    ports:
      - 3306:3306
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file: .env
    # environment:
    #   - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    #   - MYSQL_USER=${MYSQL_USER}
    #   - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    #   - MYSQL_DATABASE=${MYSQL_DATABASE}
    restart: on-failure
    networks:
      - mynetwork

  wordpress:                         
    build: ./wordpress/
    image: wordpress
    container_name: wordpress
    ports:
      - 9000:9000
      # - 80:80
    volumes:
      -   wordpress_nginx:/var/www/html
    depends_on:
      - mariadb
    env_file: .env
    networks:
      - mynetwork
    restart: on-failure
    tty: true

  # adminer:
  #   build: ./bonus/adminer/
  #   image: adminer
  #   container_name: adminer
  #   env_file: .env
  #   # environment:
  #   #   ADMINER_DEFAULT_SERVER: mariadb
  #   restart: on-failure
  #   depends_on:
  #     - mariadb
  #   ports:
  #     - 8080:8080
  #   networks:
  #     - mynetwork
      
  nginx:
    build: ./nginx/
    image: nginx
    container_name: nginx
    volumes:
      - wordpress_nginx:/var/www/html
    ports:
      - 443:443
      # - 80:80
    depends_on:
      - wordpress
    networks:
      - mynetwork

volumes:
  mariadb_data:
  wordpress_nginx:
      # device: /Users/mmounchi/Desktop/Data
      # name: wordpress_nginx

networks:
  mynetwork:
      # name: mynetwork
      driver: bridge